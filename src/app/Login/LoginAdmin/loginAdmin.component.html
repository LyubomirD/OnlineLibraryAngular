<div class="login-container">
  <h2>Login Form</h2>
  <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" ngModel class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ngModel class="form-control" required>
    </div>

    <button type="submit">Login</button>
  </form>
</div>
