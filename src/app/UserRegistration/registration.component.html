<div class="registration-container">
  <h2>Registration Form</h2>
  <form (ngSubmit)="onSubmit(registrationForm)" #registrationForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" ngModel id="firstName" name="firstName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" ngModel id="lastName" name="lastName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" ngModel id="email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" ngModel id="password" name="password" class="form-control" required>
    </div>

    <button type="submit">Register</button>
  </form>
</div>
