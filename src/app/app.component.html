<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="color: white;">Library Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
          aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" (click)="onOpenModal(null, 'add')">Add Book <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
<div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let book of libraryRequest" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
            <!-- Add your book image or cover -->
            <a href=""><img alt="" class="img-fluid rounded-circle w-60"></a>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{book?.title}}</h5>
            <p class="m-0">{{book?.author}}</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fa fa-user float-right"></i>{{book?.coAuthor}}</li>
          <!-- Assuming 'category' is an array, you might need to loop through it -->
          <li *ngFor="let category of book?.category" class="list-group-item"><i
            class="fa fa-tag float-right"></i>{{category?.genre}}</li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a (click)="onOpenModal(book, 'edit')" class="btn btn-primary tooltips" data-placement="top"
               data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
            <a (click)="onOpenModal(book, 'delete')" class="btn btn-secondary tooltips" data-placement="top"
               data-original-title="Delete"><i class="fa fa-times"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Book Modal -->
  <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel"
       aria-hidden="true">
    <!-- Your existing modal content for adding a book -->
    <!-- ... -->
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="updateBookModal" tabindex="-1" role="dialog" aria-labelledby="updateBookModalLabel"
       aria-hidden="true">
    <!-- Your existing modal content for updating a book -->
    <!-- ... -->
  </div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteBookModal" tabindex="-1" role="dialog" aria-labelledby="deleteBookModalLabel"
       aria-hidden="true">
    <!-- Your existing modal content for deleting a book -->
    <!-- ... -->
  </div>
</div>

<!-- Notification for no books -->
<div *ngIf="libraryRequest?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO BOOKS!</h4>
    <p>No Books were found.</p>
  </div>
</div>
